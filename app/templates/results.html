<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>
</head>

<body>

<div class="container">
    <h1 class="title">Analysis Results</h1>

    <div class="card">
        <p><strong>Snapshot ID:</strong> {{ snapshot_id }}</p>
        <p><strong>Plugin:</strong> {{ plugin }}</p>

        <h3>Output:</h3>

        {% if results %}
        <pre class="output-box">{{ results }}</pre>
        {% else %}
        <p>No results returned.</p>
        {% endif %}

        <a href="/" class="btn">Run Again</a>
    </div>
</div>

</body>
</html>
